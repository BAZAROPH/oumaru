<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/img/apple-icon.png" />
        <link rel="icon" type="image/png" href="../../static/assets/img/favicon.png" />

        <title>
            {% block title %} {% endblock %}
        </title>
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
        <!-- Nucleo Icons -->
        <link href="../../static/assets/css/nucleo-icons.css" rel="stylesheet" />
        <link href="../../static/assets/css/nucleo-svg.css" rel="stylesheet" />
        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
        <!-- CSS Files -->
        <link id="pagestyle" href="../../static/assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />

        <!-- animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

        <!-- Polices  -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700;800&family=Parisienne&family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap-grid.min.css" integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Montserrat+Alternates:wght@500;600;700;800&family=Parisienne&family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
        <!-- end polices -->

        <link rel="stylesheet" href="{% static 'assets/css/customize.css' %}">
    </head>

    <body class="index-page bg-gray-200">
        <!-- Navbar -->
        {% include 'includes/header.html' %}

        {% block content %} {% endblock %}

        <!--   Core JS Files   -->
        <script src="../../static/assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="../../static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../static/assets/js/plugins/perfect-scrollbar.min.js"></script>
        <!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
        <script src="../../static/assets/js/plugins/countup.min.js"></script>
        <script src="../../static/assets/js/plugins/choices.min.js"></script>
        <script src="../../static/assets/js/plugins/prism.min.js"></script>
        <script src="../../static/assets/js/plugins/highlight.min.js"></script>
        <!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
        <script src="../../static/assets/js/plugins/rellax.min.js"></script>
        <!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
        <script src="../../static/assets/js/plugins/tilt.min.js"></script>
        <!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
        <script src="../../static/assets/js/plugins/choices.min.js"></script>
        <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
        <script src="../../static/assets/js/plugins/parallax.min.js"></script>
        <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
        <!--  Google Maps Plugin    -->

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
        <script src="../../static/assets/js/material-kit.min.js?v=3.0.0" type="text/javascript"></script>
        <script type="text/javascript">
            if (document.getElementById("state1")) {
                const countUp = new CountUp("state1", document.getElementById("state1").getAttribute("countTo"));
                if (!countUp.error) {
                    countUp.start();
                } else {
                    console.error(countUp.error);
                }
            }
            if (document.getElementById("state2")) {
                const countUp1 = new CountUp("state2", document.getElementById("state2").getAttribute("countTo"));
                if (!countUp1.error) {
                    countUp1.start();
                } else {
                    console.error(countUp1.error);
                }
            }
            if (document.getElementById("state3")) {
                const countUp2 = new CountUp("state3", document.getElementById("state3").getAttribute("countTo"));
                if (!countUp2.error) {
                    countUp2.start();
                } else {
                    console.error(countUp2.error);
                }
            }
        </script>
    </body>
    {% include 'includes/footer.html' %}
    <script>
        if(document.title.indexOf('Introuvable') > -1 || document.title.indexOf('Erreur') > -1){
            document.querySelector('footer').remove();
        }
    </script>
</html>
